<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多终端通讯</title>
</head>

<body>
  <ul id="content">

  </ul>
  <input type="text" id="msg">
  <button onclick="send()">发送</button>

  <script>
    var ws = new WebSocket('ws://localhost:3000')
    var ulNode=document.getElementById('content')
    var inputNode = document.getElementById('msg')

    //监听建立新连接‘
    ws.onopen = res => {
      console.log("连接成功")
      console.log(res)
    }

  //监听新的消息
  ws.onmessage=res=>{
    console.log(res)
    var li = document.createElement('li')
    li.innerHTML=res.data
    ulNode.appendChild(li)
  }

    function send(){
      ws.send(inputNode.value)
    
    }

  </script>
</body>

</html>
